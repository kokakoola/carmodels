<h1>get-stdin <a href="https://travis-ci.org/sindresorhus/get-stdin"><img src="https://travis-ci.org/sindresorhus/get-stdin.svg?branch=master" alt="Build Status" /></a></h1>

<blockquote>
  <p>Easier stdin</p>
</blockquote>

<h2>Install</h2>

<p><code>sh
$ npm install --save get-stdin
</code></p>

<h2>Usage</h2>

<p>```js
// example.js
var stdin = require(‘get-stdin’);</p>

<p>stdin(function (data) {
	console.log(data);
	//=&gt; unicorns
});
```</p>

<p><code>sh
$ echo unicorns | node example.js
unicorns
</code></p>
