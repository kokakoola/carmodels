<section id="modelrange" class="modelrange">
  <div class="container">
    <div>
      <br>
      <header class="section-title">
        <h1>Model menu</h1>
      <!--       <h2>Tutvu Toyota mudelivalikuga</h2> -->
      </header>
      <br>
      <br>
      <div class="row">
        <div id="placeholder-modellist"></div>
      
        <script type="text/x-handlebars-template" id="modellist-template">
        {{#images}} 
          <a class="col-xs-6 col-sm-3 col-md-2" href="javascript:void(0)">
            <div class="modelitem">
              <img alt="{{id}}" src="http://images.toyota-europe.com/lt/{{id}}/width/308/height/190/exterior-32.png">
              <span>
                <strong class="">{{caption}}</strong></span>
                {{#if hybrid}}
                  <div class="model-decoration hybrid">{{hybrid}}</div>
                {{/if}}
                
                
              </div>
            </a>
        {{/images}}
        </script>
      
      </div>
    </div>
  </div>
</section>
