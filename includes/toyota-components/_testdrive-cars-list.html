<div class="placeholder-testdrive-in-stock"></div>
<script type="text/x-handlebars-template" class="testdrive-in-stock-template">

{{#slice VehicleDTO offset="18" limit="2"}}
  <div class="row item">
    <div class="col-sm-4">
      <img class="img-responsive" alt="{{ImageBaseURL}}" data-original="http://images.toyota-europe.com/lt/{{ImageBaseURL}}/width/308/height/190/exterior-32_{{ExtColour}}.png">
    </div>
    <div class="col-sm-8 promotions">
      <h5>{{Model.Name}}
        {{#if Model.GoodPrice }}
        <i class="icon-tag"></i>
        {{/if}}
      </h5>
      <hr>
      
    </div>
  </div>
{{/slice}}
</script>
