<section id="carconfig" class="carconfig-mini">
  <div class="container">

    <div class="row">
      <div class="col-xs-12 col-md-6">
        <form role="form">
            <div class="product-filter">
              <div class="form-group">
                <select class="selectpicker form-control strong color-title" data-title="Please select">
                  <option>GT86</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <select class="selectpicker form-control multiple" data-title="Please select">
                  <option>Kupee, 2 ust</option>
                  <option>Kupee, 4 ust</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <select class="selectpicker multiple" data-style="btn-primary">
 
  <option>1</option>
 
  <option>2</option>
 
  <option>3</option>
 
  <option>4</option>
 
  <option>5</option>
 
</select>
              </div>
              <div class="form-group">
                <select class="selectpicker form-control" data-title="Please select">
                  <option>Vali käigukast</option>
                </select>
              </div>
              <div class="form-group">
                <select class="selectpicker form-control" data-title="Please select">
                  <option>Vali varustustase</option>
                </select>
              </div>
              <div class="form-group">
                <select class="selectpicker form-control" data-title="Please select">
                  <option>Vali värv</option>
                </select>
              </div>
            </div>
          </form>
      </div>

      <div class="col-xs-12 col-md-6 carconfig-mini-preview">

        <select class="selectpicker show-menu-arrow">
     <option>Mustard</option>
      <option>Ketchup</option>
      <option>Relish</option>
  </select>
        <img class="image-result" src="http://images.toyota-europe.com/lt/gt/width/330/height/140/exterior-32_C7P.png" />
        <div class="carconfig-mini-actions">
          <a class="btn btn-dark btn-reset">Reset<i class="icon-repeat"></i></a>
          <a class="btn btn-grey btn-my-toyota" href="model-data.html">Save to MyToyota</a>
          <a class="btn btn-grey btn-more-about" href="model-data.html"></a>
        </div>
      </div>

    </div>
  </div>
</section>
