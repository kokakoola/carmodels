<section id="model-carousel">
  <!-- source: http://jsfiddle.net/ivanarvizu/JS6JV/16/light/ -->
  <div class="container">
    <header>
        <h1>Exact Match</h1>
        <div id="placeholder-rav4-in-stock"></div>
        
          <script type="text/x-handlebars-template" id="rav4-in-stock-template">
          {{#VehicleDTO }}
            <div class="row item">
              <div class="col-sm-4">
                <img class="img-responsive" alt="{{ImageBaseURL}}" src="http://images.toyota-europe.com/lt/{{ImageBaseURL}}/width/308/height/190/exterior-32_{{ExtColour}}.png">
              </div>
              <div class="col-sm-8 promotion">
                <h5>{{Model.Name}}</h5>
                    <p class="desc">
                      <span class="price">{{Price}} €</span> 
                      {{#if SpecialPrice }}
                        {{#unless true}}
  
                        <span class="price special-price">{{SpecialPrice}} €</span>
                        {{/unless}}
                      {{/if}}
                      <span>Interior color: {{IntColour}}</span><span>Exterior color: {{ExtColour}}</span>
                      </p>
                      {{#if Options}}
                      <p>
                      Extras: {{Options.string}}
                      </p>
                      {{/if}}
              </div>
            </div>
          {{/VehicleDTO}}
          </script>
    </header>
    <header>
        <h1>Stock In-House</h1>
    </header>
    <header>
        <h1>Stock In Toyo</h1>
    </header>
    <header>
        <h1>Stock in Network</h1>
    </header>
    <div class="row">
      <div class="col-xs-12">
        <div id='carousel-carid' class='carousel slide' data-ride='carousel' data-interval="false">
          <div id="placeholder-rav4"></div>
        
          <script type="text/x-handlebars-template" id="rav4-template">
           
            <div class='carousel-outer'>
  
              <div class='carousel-inner'>
              {{#VehicleDTO}}
                <div class='row item {{class}}'>
                  <div class="col-sm-4">
                    <img alt="{{ImageBaseURL}}" src="http://images.toyota-europe.com/lt/{{ImageBaseURL}}/width/308/height/190/exterior-32_{{ExtColour}}.png">
                  </div>
                  <div class="col-sm-8 promotion">
                    <h5>{{Model.Name}}</h5>
                    <p class="desc">
                      <span class="price">{{Price}} €</span> 
                      {{#if SpecialPrice }}
                        {{#unless true}}
  
                        <span class="price special-price">{{SpecialPrice}} €</span>
                        {{/unless}}
                      {{/if}}
                      <span>Interior color: {{IntColour}}</span><span>Exterior color: {{ExtColour}}</span>
                      </p>
                      {{#if Options}}
                      <p>
                      Extras: {{Options.string}}
                      </p>
                      {{/if}}

                  </div>
                </div>
                {{/VehicleDTO}}
              </div>
            </div>
  
            <ol class='carousel-indicators mCustomScrollbar'>
              {{#VehicleDTO}}
              <li data-target='#carousel-carid' data-slide-to='{{no}}' class='{{class}}'>
                <img alt="{{ImageBaseURL}}" src="http://images.toyota-europe.com/lt/{{ImageBaseURL}}/width/150/height/95/exterior-32_{{ExtColour}}.png">
              </li>
              {{/VehicleDTO}}
            </ol>
            <hr>
          
          </script>
  
        </div>
      </div>
  
  
    </div>
  </div>
</section>
