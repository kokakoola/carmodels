<section id="customer-needs" class="register-leads">
	<div class="container">
		<header class="section-title">
			<h1>Identification of customer needs</h1>
		</header>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form action="" class="form-horizontal">
					<div class="form-group">
						<div class="col-md-12">
							<div id="placeholder-needs"></div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>

<script type="text/x-handlebars-template" id="needs-template">
  {{#needs}} 
  <h2>{{caption}}</h3>
  {{#each question}}
	<div class="checkbox">
		<input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
		<label for="checkboxes-0">
			{{this}} {{this.index}} 
		</label>
	</div>
	{{/each}}
  {{/needs}}
</script>
