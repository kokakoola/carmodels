<section id="customer-needs" class="register-leads">
	<div class="container">
		<header class="section-title">
			<h1>Identification of customer needs</h1>
		</header>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form action="" class="form-horizontal">
					<div class="form-group">
						<div class="col-md-12">
							<div class="checkbox">
								<input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
								<label for="checkboxes-0">
									What do you normally use a car for?
								</label>
							</div>
							<div class="checkbox">
								<input type="checkbox" name="checkboxes" id="checkboxes-1" value="2" checked>
								<label for="checkboxes-1">
									Which kind of passengers/loads are you carrying?
								</label>
							</div>
							<div class="checkbox">
								<input type="checkbox" name="checkboxes" id="checkboxes-2" value="2" checked>
								<label for="checkboxes-2">
									What annual mileage and type of driving you do?
								</label>
							</div>
							<div class="checkbox">
								<input type="checkbox" name="checkboxes" id="checkboxes-3" value="2">
								<label for="checkboxes-3">
									What car do you drive at the moment?
								</label>
							</div>
							<div class="checkbox">
								<input type="checkbox" name="checkboxes" id="checkboxes-4" value="2" checked>
								<label for="checkboxes-4">
									Suggest high customer value options that will assist vehicle resale later?
								</label>
							</div>
							<div class="checkbox">
								<input type="checkbox" name="checkboxes" id="checkboxes-5" value="2">
								<label for="checkboxes-5">
									Ask which "leisure" equipment you normally carry around in your car with you (eq. bicycle, CDs, surfboards?)
								</label>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
