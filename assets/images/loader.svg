<svg version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg">
  <g id="spinner">
      <g id="bit3">
          <g id="bit2">
              <circle cx="5" cy="50" r="3" stroke="none"  stroke-width="2" fill="#444" id="bit"/>
              <use transform="rotate(-30 50 50)" opacity="0.8" xlink:href="#bit"/>
              <use transform="rotate(-60 50 50)" opacity="0.7" xlink:href="#bit"/>
              <use transform="rotate(-90 50 50)" opacity="0.6" xlink:href="#bit"/>
          </g>
      <use transform="rotate(-120 50 50)" opacity="0.4" xlink:href="#bit2"/>
      </g>
      <use transform="rotate(-120 50 50)" opacity="0.35" xlink:href="#bit3"/>
      <animateTransform attributeName="transform" type="rotate" 
           values="0 50 50; 30 50 50; 60 50 50; 90 50 50; 120 50 50; 150 50 50; 180 50 50; 210 50 50; 240 50 50; 270 50 50; 300 50 50; 330 50 50;" 
          dur="1s" calcMode="discrete" repeatCount="indefinite" />
  </g>
</svg>



